<mat-form-field class="input-form">
  <mat-label>Search game</mat-label>
  <input matInput type="search" placeholder="Search" value="" [(ngModel)]="userRequest"
         (ngModelChange)="this.userQuestionUpdate.next($event)">
</mat-form-field>

<br>
<div id="table" class="mat-elevation-z8">
  <table mat-table  [dataSource]="playedGame" matSort class="mat-elevation-z8" (matSortChange) = "sortPlayedGames($event)">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let element" (click)="openDialog(element.id)">{{element.quizName}}</td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
      <td mat-cell *matCellDef="let element" (click)="openDialog(element.id)">{{element.date | date}}</td>
    </ng-container>

    <ng-container matColumnDef="score">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Score</th>
      <td mat-cell *matCellDef="let element" (click)="openDialog(element.id)">{{element.personalScore}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageIndex]="pageIndex" [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
                 (page)="onPageChanged($event)"></mat-paginator>
</div>
