<div class="card" *ngFor="let mess of messages">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{mess.date | date:'shortTime'}}</mat-card-title>
      <mat-card-subtitle>{{mess.date | date}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{mess.comment}}
      </p>
    </mat-card-content>
  </mat-card>
</div>
