<div class="container">
    <mat-card>
        <mat-card-header fxLayout="row" fxLayoutAlign="space-between">
            <h1>Apply Settings</h1>
            <button mat-raised-button color="accent" (click)="createGame()">Save Settings</button>
        </mat-card-header>
        <mat-card-content fxLayout="column" fxLayoutAlign="start">
            <h2 fxFlexAlign="center">Settings</h2>
            <form [formGroup]="gameSettingsForm" fxLayout.gt-sm="row" fxLayout="column" fxFlex="auto"
                fxLayoutAlign="space-evenly">
                <mat-form-field>
                    <mat-label>Max number of users</mat-label>
                    <input matInput type="number" formControlName="maxUserNumberControl" min="2" max="50" required>
                    <mat-error>Please enter a value between 2 and 50</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Timer for question</mat-label>
                    <input matInput type="number" formControlName="questionTimerControl" min="5" max="50" required>
                    <mat-error>Please enter a value between 5 and 50</mat-error>
                </mat-form-field>
            </form>
        </mat-card-content>
    </mat-card>
</div>
