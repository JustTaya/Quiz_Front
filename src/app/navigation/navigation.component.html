<mat-toolbar>
  <mat-toolbar-row>

    <a mat-button routerLink="/dashboard">QUIZ</a>
    <a mat-button routerLink="/quizzes">Quizzes</a>
    <span class="spacer"></span>

    <button mat-stroked-button class="connect-button" *ngIf="isOpen" (click)="isOpen=false">Connect to game</button>
    <mat-form-field appearance="outline" style="margin-bottom: -1.25em" *ngIf="!isOpen">
      <input matInput #gameId type="number" placeholder="Game id" (keydown.enter)="toGame(gameId.value)">
    </mat-form-field>

    <span class="spacer"></span>
    <a mat-button routerLink="/registration" *ngIf="!authService.logIn">Register</a>
    <a mat-button routerLink="/login" *ngIf="!authService.logIn">Login</a>
    <a mat-button [routerLink]="['profile', id, {outlets: {profilenav: 'profinfo'}}]"
      *ngIf="authService.logIn">{{username}}</a>
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item [routerLink]="['profile', id, {outlets: {profilenav: 'profinfo'}}]"
        *ngIf="authService.logIn">
        <mat-icon>assignment_ind</mat-icon>
        <span>Profile</span>
      </button>
      <button mat-menu-item (click)="authService.logout()" *ngIf="authService.logIn" routerLink="/">
        <mat-icon>exit_to_app</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>
